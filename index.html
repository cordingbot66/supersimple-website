<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

   <form action="index.php" method="post" enctype="multipart/form-data">


      <label for="username">username:</label>
      <input type="text" id="username" placeholder="pamusa" minlength="6" maxlength="15" required>
      
      <label for="password">password</label>
    <input type="password" id="password"> <br>

    <label for="email">email:</label>
    <input type="email" id="email" placeholder="pickuporder66@gmail.com"> <br>

      <label for="phone">phone #</label>
      <input type="tel" id="phone" placeholder="974-5071-5999" pattern="(0-9){3}-{0-9}"> <br>

      <label for="birthday">birthday:</label>
      <input type="date" id="birthday"> <br>

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="0" max="99" value="1"> <br>

   <Label for="title">TiTLE:</Label>

<label for="mr.">mr.</label>
      <Input type="radio" id="mr" value="mr." name="title">
<label for="ms.">ms.</label>
      <Input type="radio" id="ms" value="ms" name="title">
<label for="PHD.">PHD.</label>
      <Input type="radio" id="PHD" value="PHD" name="title"> <BR>

<Label for="payment">payment:</Label>
<select id="payment">
      <option value="visa">visa</option>
      <option value="mastercard"> mastercard</option>
      <option value="giftcard">giftcard</option>
</select> <br>

<label for="subscribe">subscribe:</label>
<input type="checkbox" id="subscribe"> <br>

<label for="comment">comment:</label>
<textarea name="comment" id="" cols="25" rows="3"></textarea> <br>

<label for="file">file:</label>
<input type="file" id="file" accept="image/png, image/jpeg"> <br>

      <input type="reset"> <br>
      <input type="submit">

   </form>

</body>
</html>
